<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogA - Home</title>
    <style>
        /* Define color variables for easy adjustment */
        :root {
            --header-footer-color: #2c3e50; /* Dark Blue/Charcoal */
            --body-color: #ecf0f1; /* Light Gray/Off-White */
            --text-color: #ffffff; /* White */
        }

        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header Styling */
        header {
            background-color: var(--header-footer-color);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Main Body Styling */
        main {
            flex-grow: 1; /* Allows the main content to take up all available space */
            background-color: var(--body-color);
            padding: 20px;
            /* Remove this line if you want to add content later */
            min-height: 500px; 
        }

        /* Footer Styling */
        footer {
            background-color: var(--header-footer-color);
            color: var(--text-color);
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <header>
        DOGA
    </header>

    <main>
        </main>

    <footer>
        &copy; 2023 DogA Company
    </footer>

</body>
</html>
